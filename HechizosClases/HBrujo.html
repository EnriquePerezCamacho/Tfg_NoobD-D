<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hechizos de Bardo</title>
    <link rel="stylesheet" href="StyleHechizos.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><button onclick="location.href='../index.html'">Inicio</button></li>
                    <li><button onclick="location.href='../clases.html'">Clases</button></li>
                    <li><button onclick="location.href='../razas.html'">Razas</button></li>
                    <li><button onclick="location.href='../../subclases.html'">SubClases</button></li>
                    <li><button onclick="location.href='../Fichas/fichaautocomple.html'">Fichas</button></li>
                    <li><button>Help</button></li>
                    <li><button id="profileButton">Perfil</button></li>
                </ul>
            </div>
        </nav>
        <br><br><br><br><br><br>
    </header>
    <h1>Hechizos de Bardo</h1>

    <!-- Botones para seleccionar el nivel -->
    <div id="botones-niveles">
        <button onclick="actualizarTabla('Cantrip')">Cantrip</button>
        <button onclick="actualizarTabla('1Lvl')">Nivel 1</button>
        <button onclick="actualizarTabla('2Lvl')">Nivel 2</button>
        <button onclick="actualizarTabla('3Lvl')">Nivel 3</button>
        <button onclick="actualizarTabla('4Lvl')">Nivel 4</button>
        <button onclick="actualizarTabla('5Lvl')">Nivel 5</button>
        <button onclick="actualizarTabla('6Lvl')">Nivel 6</button>
        <button onclick="actualizarTabla('7Lvl')">Nivel 7</button>
        <button onclick="actualizarTabla('8Lvl')">Nivel 8</button>
        <button onclick="actualizarTabla('9Lvl')">Nivel 9</button>
    </div>

    <h2>Hechizos</h2>
    <table id="tabla-hechizos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Escuela</th>
                <th>Tiempo de Casting</th>
                <th>Gama</th>
                <th>Duración</th>
                <th>Componentes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // JSON con los hechizos del Bardo
        const hechizos = {


            
        };

        // Función para actualizar la tabla según el nivel seleccionado
        function actualizarTabla(nivel) {
            const tablaHechizos = document.getElementById('tabla-hechizos').getElementsByTagName('tbody')[0];
            tablaHechizos.innerHTML = ""; // Limpiar la tabla antes de agregar las filas

            hechizos[nivel].forEach(hechizo => {
                const row = tablaHechizos.insertRow();
                row.innerHTML = `
                    <td><a href="${hechizo.enlace}">${hechizo.nombre}</a></td>
                    <td>${hechizo.escuela}</td>
                    <td>${hechizo.tiempo_casting}</td>
                    <td>${hechizo.gama}</td>
                    <td>${hechizo.duracion}</td>
                    <td>${hechizo.componentes}</td>
                `;
            });
        }

        // Inicializar la tabla con los hechizos de Cantrip
        actualizarTabla("Cantrip");
    </script>
</body>
</html>
